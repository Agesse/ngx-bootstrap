<div class="row">
  <div class="col-xs-12 col-12 col-md-4 form-group mb-3">
    <input type="text"
           placeholder="Datepicker"
           class="form-control"
           bsDatepicker>
  </div>
  <div class="col-xs-12 col-12 col-md-4 form-group mb-3">
    <input type="text"
           placeholder="Daterangepicker"
           class="form-control"
           bsDaterangepicker>
  </div>
</div>

<bs-datepicker-inline
  [(bsValue)]="value"
  [bsConfig]="{showWeekNumbers: false}"
  [minDate]="minDate"
  [maxDate]="maxDate"
  (bsValueChange)="onDateChange($event)"
></bs-datepicker-inline>

<button (click)="changeMaxDate()">click</button>
